<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDN Web Docs</title>
    <link rel="shortcut icon" href="./img/golf-color.svg" />
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <div class="container">
      <section class="codeRunner">
        <header class="codeRunner--header">
          <span class="logo">
            <img src="./img/golf.svg" />
          </span>
          <span class="headerText">Code </span>
          <span class="headerText textDecoration">Runner</span>
        </header>

        <div class="inputContainer">
          <textarea id="codeMirror"></textarea>
        </div>

        <div class="outputContainer">
          <div class="buttonContainer">
            <button class="runButton">Run ></button>
            <button class="resetButton">Reset</button>
          </div>
          <div class="console"></div>
        </div>
      </section>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
